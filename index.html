<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Alex Cummaudo&#39;s Resume</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script type="text/javascript">
      document.addEventListener("DOMContentLoaded", function() {
        var RESUME_URL = 'https://github.com/alexcu/resume/raw/master/resume.pdf';
        var resume = document.querySelector('#resume');
        var footer = document.querySelector('footer');

        resume.src += RESUME_URL;
        footer.querySelector('a').href = RESUME_URL;

        resume.addEventListener('load', function () {
          footer.classList.add('open');
        })
      });
    </script>
    <style type="text/css">
      body {
        overflow-y: none;
        background-color: #d1d1d1;
        color: #666;
        font-family: sans-serif;
      }
      body::-webkit-scrollbar {
        display: none;
      }
      iframe#resume {
        position: fixed;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100vh;
        z-index: 1;
      }
      .loading {
        width: 100%;
        height: 100vh;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      footer {
        position: fixed;
        bottom: 1.5em;
        width: 100%;
        text-align: center;
        font-size: 0.9em;
      }
      footer a, footer a:visited {
        color: #999;
      }
      footer a:hover {
        color: #666;
      }
      footer.open {
        width: auto;
        background-color: rgba(147, 147, 147, 0.7);
        left: 0;
        bottom: 0;
        z-index: 2;
      }
      footer.open:hover {
        background-color: rgb(109, 110, 113);
      }
      footer.open a, footer a:visited, footer.open a:hover{
        color: #fff;
        text-decoration: none;
        padding: 1em;
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="loading">
      <div>
        <p>Loading Google Docs Viewer...</p>
        <img src="powered_by_google_on_white.png" alt="Powered by Google"/>
      </div>
    </div>
    <iframe id="resume" src="http://docs.google.com/gview?embedded=true&url=" frameborder="0"></iframe>
    <footer>
      <a>Direct Download</a>
    </footer>
  </body>
</html>
